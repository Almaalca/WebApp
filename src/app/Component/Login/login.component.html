
<div class="login">

    <div class="card center-block" >
        <div class="card-body">
        <h5 class="card-title">Log in</h5>
         <div class="card-text">
                <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login" >
                        <div class="form-group center-block">
                        <input type="email" class="form-control form-input" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email"  required ngModel>
                        </div>
                  <div class="form-group">
                        <input type="password" class="form-control form-input" id="password" name="password" placeholder="Password"
                        required ngModel>
                        </div>
                        <div class="form-group center-block">
                        <input type="text" class="form-control form-input" id="app" name="app" placeholder="APP"
                        required ngModel>
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="isError"> 
                            {{error}}
                        </div>
                        <div class="alert alert-success" role="alert" *ngIf="current" >
                               Usuario Correcto!. Token:{{user.token}}
                              </div>

                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </form>

        </div>
        </div>
    </div>




    

</div>
